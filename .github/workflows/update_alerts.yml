name: Update Coin Listing Alerts

on:
  #schedule:
    #- cron: "*/30 * * * *"  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual execution from GitHub Actions

permissions:
  contents: write

jobs:
  update_alerts:
    runs-on: ubuntu-22.04

    steps:
      - name: üõé Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: üì¶ Install Dependencies
        run: pip install discord.py requests

      - name: üîë Verify GitHub Secrets
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          GOOGLE_SHEET_API: ${{ secrets.GOOGLE_SHEET_API }}
        run: |
          if [ -z "${DISCORD_BOT_TOKEN}" ]; then
            echo "‚ùå DISCORD_BOT_TOKEN is missing!"
            exit 1
          fi
          if [ -z "${DISCORD_CHANNEL_ID}" ]; then
            echo "‚ùå DISCORD_CHANNEL_ID is missing!"
            exit 1
          fi
          if [ -z "${GOOGLE_SHEET_API}" ]; then
            echo "‚ùå GOOGLE_SHEET_API is missing!"
            exit 1
          fi

      - name: üèó Run Alert Fetching Script
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          GOOGLE_SHEET_API: ${{ secrets.GOOGLE_SHEET_API }}
        run: python fetch_alerts.py

      - name: üì§ Commit & Push Changes
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add coin_listing_alerts.json
          git diff --cached --quiet || git commit -m "üîÑ Update Coin Listing Alerts"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main
